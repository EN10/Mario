<canvas id='c'></canvas>
<script>
var c = document.getElementById('c').getContext('2d');
var x = 0;

draw();
function draw(){
    for (x=0; x<300; x+=25)         {
        c.fillStyle = 'brown';  
        c.fillRect(x,125,25,25);
        c.strokeRect(x,125,25,25);  }
        
    x = x + 1;
    requestAnimationFrame(draw);
}
</script>
