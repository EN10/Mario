<canvas id='c'></canvas>
<script>
var c = document.getElementById('c').getContext('2d');
var k = 0;      // begining of floor
var g = 350;    // gap
var my = 95;    // mario y

window.onclick = jump;
function jump() 
{   my = 50;   }

draw();
function draw(){
    c.fillStyle = 'skyblue';
    c.fillRect(0,0,300,150);
    
    var mario = new Image();
    mario.src = "http://i66.tinypic.com/2e3tvsj.gif";
    c.drawImage(mario,50,my);
    if (my < 95) my += 1;
    
    for (var x=0+k; x<350+k; x+=25) {
        c.fillStyle = 'brown';
        c.fillRect(x,125,25,25);
        c.strokeRect(x,125,25,25);  }
        
    k = k - 1;
    if (k == -25) k = 0;
    
    c.fillStyle = 'skyblue';
    c.fillRect(g,124,25,26);
    
    g = g - 1;
    if (g == -25) g = 350;
    
    requestAnimationFrame(draw);
}
</script>
