<canvas id='c'></canvas>
<script>
var c  = document.getElementById("c").getContext("2d")
var x = 0

draw()

function draw(){
    var image = new Image()
    image.src = "http://pluspng.com/img-png/png-internet-cloud-kindly-note-that-this-cloud-service-runs-only-on-internet-explorer-with-microsoft-silverlight-plugin-installed-800.png"
    c.clearRect(0,0,300,150)
    c.drawImage(image,x,0,100,50)
    x = x + 1
    requestAnimationFrame(draw)
}
</script>
